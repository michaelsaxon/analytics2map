google_analytics:
  property_id: "123456789"
  credentials_path: "/path/to/service-account.json"
  dimensions:
    - city
    - country
    - region
    - dateHourMinute
  metrics:
    - eventCount
  max_rows: 5000

database:
  path: "data/visitors.sqlite3"

renderer:
  output_dir: "output"
  clustrmaps_overlay_path: "data/clustrmaps_summary.csv"
  theme:
    background_color: "#05070f"
    land_fill: "#152033"
    land_stroke: "#0d1421"
    grid_stroke: "#18253a"
    bubble_fill: "#ff6347"
    bubble_stroke: "#ffc3b0"
    bubble_opacity: 0.75
    title_color: "#f8f8f2"
    title_font_family: "Inter, Arial, sans-serif"
    title_background: "#050505"
  scales:
    - slug: "small"
      width: 800
      height: 400
      dot_min_radius: 3
      dot_max_radius: 14
      label_threshold: 10
      title_font_size: 24
      land_resolution: "110m"
      simplify_tolerance: 0.7
    - slug: "large"
      width: 1920
      height: 960
      dot_min_radius: 2
      dot_max_radius: 10
      label_threshold: 5
      title_font_size: 36
      land_resolution: "50m"
      simplify_tolerance: 0.4

clustrmaps:
  csv_path: "data/clustrmaps.csv"

